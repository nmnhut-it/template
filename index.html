<!DOCTYPE html>
<html>
<head>
    <title>Whack-a-Whale</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        canvas {
            background: #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1024" height="1024"></canvas>
    <script src="libs/cocos-min.js"></script>
    <script src="src/resource.js"></script>
    <script src="src/myApp.js"></script>
    <script>
        window.onload = function(){
            cc.game.onStart = function(){
                cc.view.adjustViewPort(true);
                cc.view.setDesignResolutionSize(1024, 1024, cc.ResolutionPolicy.SHOW_ALL);
                cc.view.resizeWithBrowserSize(true);
                cc.LoaderScene.preload(g_resources, function () {
                    cc.director.runScene(new GameScene());
                }, this);
            };
            cc.game.run("gameCanvas");
        };
    </script>
</body>
</html>
